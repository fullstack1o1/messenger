<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>messenger</title>
    <style>
        body {
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            height: 30%;
        }
        .user {
            padding: 10px;
        }

        .user:hover {
            border: 1px solid green;
            border-radius: 5px;
            cursor: pointer;
        }

        p.message {
            border-bottom: 1px solid gray;
            border-radius: 5px;
            padding: 10px; /* simple padding */
        }

        .conversation-IN {
            text-align: left;
        }
        .conversation-OUT {
            text-align: right;
        }

        .group-form {
            width: 85%;
            height: 30px;
        }

    </style>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <h1>{{ message }}</h1>
        <hr/>
        <div style="display: flex; flex-direction: row; gap: 10px; padding: 5px;">
            <div style="flex: 1;text-align: left; overflow-y: scroll; padding: 5px;">
                <p>Users</p>
                <hr/>
                <ul>
                    <li v-for="user in [1,2,3,4,5]" class="user" @click="() => currentSelectedUser = user">{{ user }}</li>
                </ul>
                <hr/>
                <div style="display: flex; flex-direction: column; padding: 5px;">
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <div>Group</div>
                        <div>
                            <button>+</button>
                        </div>
                    </div>
                    <div style="flex: 2; padding: 10px; text-align: center; margin: 5px;">
                        <hr/>
                        <form @submit.prevent="">
                            <label>
                                Enter Group Name:
                                <input type="text" class="group-form">
                            </label>
                            <button type="submit" class="group-form">OK</button>
                        </form>
                        <hr/>
                    </div>
                </div> 
                
                <ul>
                    <li class="user" v-for="group in ['GroupOne', 'Friends', 'Office']">{{group}}</li>
                </ul>
            </div>
            <div style="flex: 2; border-left: 1px solid black; padding: 10px;">
                <chat-box :targetuser="currentSelectedUser" v-if="currentSelectedUser"></chat-box>
                <p v-else>Select a user / group to be continue</p>
            </div>
        </div>
    </div>

    <template id="chatBox">
        <div style="display: flex; flex-direction: column; gap: 10px;border-bottom: 1px solid black;">
            <div style="flex: 1;" id="chatbox__heading">
                {{title}} - {{targetUser}}
                <hr/>
            </div>
            <div style="flex: 2; overflow-y: scroll; padding: 10px;" id="chatbox__conversation">
                <p class="message" v-for="message in conversation" :class="message.type === 'IN' ? 'conversation-IN' : 'conversation-OUT'">
                    <small v-if="message.type === 'IN'">{{targetUser}}</small>
                    {{ message.text }}
                </p>
            </div>
            <div style="flex: 3;position: relative; bottom: 0;width: 100%;display: flex; justify-content: flex-end;" id="chatbox__message">
                <input type="text" placeholder="message" style="height:30px; width: auto;">
                <button style="height:40px;">Send</button>
            </div>
        </div>
    </template>

    <script>
    const { createApp, ref, toRef, onMounted, computed, watch } = Vue
    
    const ChatBox = {
        template: '#chatBox',
        props: ['targetuser'],
        emits: [],
        setup(props, { emit }){
            const title = ref('ChatBox')
            const targetUser = toRef(props,'targetuser')
            const conversation = ref([{"text": 'Hi', "type": "IN"},{"text": 'U There ?', "type": "IN"},{"text": 'Hello', "type": "OUT"},{"text": 'Bro, U lucky B', "type": "IN"}])
            return{
                title, targetUser, conversation
            }
        }
    }
    
    createApp({
        setup() {
            const message = ref('Messenger')
            const currentSelectedUser = ref(null)
            const me = ref(null)
            return {
                message, currentSelectedUser, me
            }
        },
        components: {ChatBox}
    }).mount('#app')
    </script>
</body>
</html>
